<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Amazon AR View</title>
    <!-- AR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <!-- Material Button -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <a-scene embedded arjs webxr="requiredFeatures: dom-overlay;
                    overlayElement: canvas;
                    referenceSpaceType: local">
        <a-assets>
            <a-asset-item id="tableModel" src="Table.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="table" gltf-model="#tableModel" position="0 0.65 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="button-container">
        <div class="button-row">
            <button class="btn square-btn red lighten-1" id="redButton"></button>
            <button class="btn square-btn green lighten-1" id="greenButton"></button>
            <button class="btn square-btn blue lighten-1" id="blueButton"></button>
        </div>
        
        <p class="credit">
            Table by Hunter Paramore <a href="https://creativecommons.org/licenses/by/3.0/">CC-BY</a> via <a href="https://poly.pizza/m/7qAyGZnerYt">Poly Pizza</a>
        </p>
    </div>
</body>

</html>
